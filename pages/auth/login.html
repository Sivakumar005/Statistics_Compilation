<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StatSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .input-container input {
            padding-left: 40px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 500;
            color: white;
            margin-top: 0.5rem;
            letter-spacing: 2px;
        }

        .logo-tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-white to-purple-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-lg flex max-w-2xl w-full">
        <!-- Left Section with Logo and Welcome Message -->
        <div class="w-1/2 bg-gradient-to-br from-yellow-400 to-orange-400 rounded-l-2xl p-8 flex flex-col justify-between items-center text-white">
            <div class="logo-container">
                <h1 class="logo-text">StatSync</h1>
                <p class="logo-tagline font-semibold">Conveys seamless synchronization and automation of statistical data</p>
            </div>
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-4">Welcome, Friend!</h2>
                <p class="mb-6">Don't have an account? Create one to explore all features.</p>
                <a href="signup.html" class="bg-white text-yellow-500 px-6 py-2 rounded-lg hover:bg-gray-100 transition">SIGN UP</a>
            </div>
        </div>

        <!-- Right Section: Form -->
        <div class="w-1/2 p-8">
            <h2 class="text-2xl font-bold mb-8 text-center text-gray-800">Sign In</h2>
            <!-- Social Login Icons -->
            <div class="flex space-x-4 mb-6 justify-center">
                <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                    <img src="/Statistics project/assets/images/google-color-svgrepo-com (1).svg" alt="Google" class="w-6 h-6">
                </button>
                <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                    <img src="/Statistics project/assets/images/facebook-color-svgrepo-com (1).svg" alt="Facebook" class="w-6 h-6">
                </button>
                <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                    <img src="/Statistics project/assets/images/linkedin-svgrepo-com.svg" alt="LinkedIn" class="w-6 h-6">
                </button>
            </div>
            <!-- Form -->
            <form action="login.php" method="POST" class="space-y-6">
                <!-- Username Field -->
                <div class="input-container">
                    <label for="username" class="block text-sm font-medium text-gray-700">USERNAME</label>
                    <div class="relative">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <!-- Password Field -->
                <div class="input-container">
                    <label for="password" class="block text-sm font-medium text-gray-700">PASSWORD</label>
                    <div class="relative">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <!-- Forgot Password Link -->
                <div class="text-right">
                    <a href="#" class="text-sm text-gray-600 hover:underline">Forgot Your Password?</a>
                </div>
                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">
                        SIGN IN
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
